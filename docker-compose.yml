version: '3.8'

services:
  # Base de Datos (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: taghuman_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Backend (Node API)
  backend:
    build: ./backend
    container_name: taghuman_backend
    ports:
      - "3000:3000"
    environment:
      - PORT=${PORT}
      - DB_PORT=${DB_PORT}
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (React Vite)
  frontend:
    build: ./frontend
    container_name: taghuman_frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata: